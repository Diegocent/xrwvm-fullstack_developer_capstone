<html>
<head>
  <meta charset="UTF-8">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-card {
      max-width: 900px;
      margin: 3rem auto;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden; /* hace que la imagen y el card estén integrados */
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .contact-card h2 {
      color: #023047;
      text-align: center;
      margin: 1.5rem 0;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.1rem;
      padding: 0 2rem;
    }

    .contact-info p {
      margin: 0;
    }

    .map-container {
      margin-top: 2rem;
      border-radius: 15px;
      overflow: hidden;
    }

    .navbar-dark .nav-link {
      color: white !important;
    }

    .navbar-dark .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#006d77; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%; color:white;">Concesionarios</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarText" aria-controls="navbarText" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">Sobre Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contáctanos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Card de contacto -->
  <div class="contact-card">
    
    <!-- Imagen superior -->
    <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d" 
         alt="Autos en concesionario" 
         class="card-img-top" 
         style="height: 20vh; object-fit: cover;">

    <!-- Contenido del card -->
    <div class="card-body">
      <h2>Contáctanos</h2>
      <div class="contact-info">
        <p><strong>Dirección:</strong> Av. Principal 1234, Ciudad del Sol, Paraguay</p>
        <p><strong>Teléfono:</strong> +595 21 555 123</p>
        <p><strong>Correo electrónico:</strong> contacto@bestcars.com</p>
        <p><strong>Horario de atención:</strong> Lunes a Viernes de 08:00 a 18:00 hs, Sábados de 09:00 a 13:00 hs</p>
      </div>

      <!-- Mapa embebido -->
      <div class="map-container mt-4">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.90398997841!2d-57.6359!3d-25.2637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x945da7acccaaa%3A0x123456789abcdef!2sAsunción!5e0!3m2!1ses!2spy!4v1638298567890"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
